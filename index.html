<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
          <img src="https://img1.freepng.es/20180402/dpq/kisspng-dropbox-computer-icons-logo-file-hosting-service-blue-geometric-5ac2c5897c7197.5631688515227139935097.jpg" alt="Logo">
      <h1>Fondos de pantalla para celular</h1>
        </div>
      </header>
    <div class="slider-container">
        <button id="previous-btn">Anterior</button>
        <div class="slider">
          <img src="https://w.forfun.com/fetch/94/94c56e15f13f1de4740a76742b0b594f.jpeg" alt="Imagen 1" class="slide">
          <img src="https://w.forfun.com/fetch/e3/e3a154aead160b837d52b74cea3a816f.jpeg" alt="Imagen 2" class="slide">
          <img src="https://w.forfun.com/fetch/46/46b1de43fe836b349e905eff4d03dabe.jpeg" alt="Imagen 3" class="slide">
        </div>
        <button id="next-btn">Siguiente</button>
        <div class="feedback">
            <button id="like-btn">Like</button>
            <span id="like-count">0</span>
            <button id="dislike-btn">Dislike</button>
            <span id="dislike-count">0</span>
            <button id="download-btn">Descargar</button>
          </div>
        </div>
      </div>
      

      <footer>
        <div class="contact-info">
          <p>Contacto: ejemplo@dominio.com</p>
        </div>
        <div class="visit-counter">
          <p>Visitas: <span id="visit-count">0</span></p>
        </div>
      </footer>
    <script src="script.js"></script>
</body>
</html>
